<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  </head>

  <body>
    <div id="videos">
      <video
        id="video1"
        class="video-js"
        preload="auto"
        width="640"
        height="264"
        data-setup="{}"
      >
        <source src="videos/sea.mp4" type="video/mp4" />
        <source src="videos/woman.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
      <video
        id="video2"
        class="video-js"
        preload="auto"
        width="640"
        height="264"
        data-setup="{}"
      >
        <!-- <source src="videos/sea.mp4" type="video/mp4" /> -->
        <source src="videos/woman.mp4" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to
          a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
    <div id="controler">
      <button onclick="handlePlayPause()" disabled id="playPauseBtn">
        Play/Pause
      </button>
      <div>
        <p>time video1: <span id="time_video1"></span></p>
        <p>time video2: <span id="time_video2"></span></p>
      </div>
    </div>
    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
